<body>
    <div class="container" id="signout_div">
        <div class="login-box">
            <h2>Sign Up</h2>
            <input id="firstName_field" type="text" class="field" placeholder="First Name" required>
            <input id="lastName_field" type="text" class="field" placeholder="Last Name" required>
            <input id="email_field_signup" type="email" class="field" placeholder="Email" required>
            <input id="studentNumber_field" type="number" class="field" placeholder="Student Number" required>
            <input id="university_field" type="text" class="field" placeholder="University/College/School" required>   
            <input id="program_field" type="text" class="field" placeholder="Program" required>   
            <input id="year_field" type="text" class="field" placeholder="Year/Grade" required>                
            <input id="password_field_signup" type="password" class="field" placeholder="Password" required>

            <button class="submit" onclick="signup()">Create Account</button>
            <p class="form-text">
                <a>Already have an account? </a>
                <a href="#" id="link-login" class="form-link">Sign In!</a>
            </p>
        </div>
    </div>

    <div id="user_div" class="loggedin-div">
        <h3>Welcome User</h3>
        <p id="user_para">Welcome. You're currently logged in. Proceed to Main Page.</p>
        <button onclick="main()">Main</button>
    </div>
